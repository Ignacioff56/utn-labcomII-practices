<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <body>
        <!-- Encabezado -->
        <header>
            <h1>CONTACTO</h1>
        </header>
        <div class="container">
            <!-- Navegación / cotenedor izquierdo -->
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="Multimedia.html">Multimedia</a></li>
                    <li><a href="Contacto.html">Contacto</a></li>
                </ul>
            </nav>
            <!-- Contenedor principal -->
            <main>
                <form>
                    <table>
                        <tr>
                            <td>
                                <label for="Nombre">Nombre:</label>
                                <input type="text" id="Nombre" name="Nombre" size="30" placeholder="Escriba su nombre aqui" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="Mail">Mail:</label>
                                <input type="email" id="email" name="Mail" size="30" placeholder="Escriba su Mail aqui" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="Edad">Edad:</label>
                                <input type="number" id="Edad" name="Edad" min="18" max="120" placeholder="Edad" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="Color">Color preferido:</label>
                                <input type="color" id="Color" name="Color">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="Comentario">Comentario:</label>
                                <textarea name="Comentario" cols="50" rows="3" style="resize: none; " minlength="10">  </textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3347.870428011648!2d-60.645920584938345!3d-32.95443017961211!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b7ab11d0eb49c3%3A0x11f1d3d54f950dd0!2sUniversidad%20Tecnol%C3%B3gica%20Nacional%20%7C%20Facultad%20Regional%20Rosario!5e0!3m2!1ses-419!2sar!4v1634704685345!5m2!1ses-419!2sar"
                                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="submit" value="Enviar">
                            </td>
                        </tr>
                    </table>
                </form>
            </main>
            <!-- Contenedor secundario / derecho -->
            <div class="right">
                <h2>Info</h2>
                <p>Shrek es mi pastor.</p>
            </div>
        </div>
        <!-- Pie de Página-->
        <footer>
            <p>Fernandez Ignacio Faustino</p>
        </footer>

    </body>
</body>

</html>
