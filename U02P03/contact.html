<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <body>
        <!-- Encabezado -->
        <header>
            <h1>CONTACTO</h1>
        </header>
        <div class="container">
            <!-- Navegación / cotenedor izquierdo -->
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="Multimedia.html">Multimedia</a></li>
                    <li><a href="Contacto.html">Contacto</a></li>
                </ul>
            </nav>
            <!-- Contenedor principal -->
            <main>
                <form>
                    <table>
                        <tr>
                            <td>
                                <label for="Nombre">Nombre:</label>
                                <input type="text" id="Nombre" name="Nombre" size="30" placeholder="Escriba su nombre aqui" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="Mail">Mail:</label>
                                <input type="email" id="email" name="Mail" size="30" placeholder="Escriba su Mail aqui" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="Edad">Edad:</label>
                                <input type="number" id="Edad" name="Edad" min="18" max="120" placeholder="Edad" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="Color">Color preferido:</label>
                                <input type="color" id="Color" name="Color">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="Comentario">Comentario:</label>
                                <textarea name="Comentario" cols="50" rows="3" style="resize: none; " minlength="10">  </textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="submit" value="Enviar">
                            </td>
                        </tr>
                    </table>
                </form>
            </main>
            <!-- Contenedor secundario / derecho -->
            <div class="right">
                <h2>Info</h2>
                <p>Shrek es mi pastor.</p>
            </div>
        </div>
        <!-- Pie de Página-->
        <footer>
            <p>Fernandez Ignacio Faustino</p>
        </footer>

    </body>
</body>

</html>
